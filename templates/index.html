$def with (voting_hotline, songs_dict)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html" />
        <title>Play My Song</title>
        <link href="/static/css/style.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="/static/js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="/static/js/jquery.flipCounter.1.2.pack.js"></script>
        <script type="text/javascript" src="/static/js/script.js"></script>
    </head>
    <body>
        <p class="blue huge">Hey Diggz. Play my song next!</p>
        <p class="blue big">Call this number to vote: $voting_hotline</p>
        <ul id="results">
            $for i, d in enumerate(songs_dict):
            <li class="scoreboard" id="position-${d['position']}" keyword="${d['keyword']}">
            ${d['title']} (${d['votes']} votes) <span class="instructions">press ${d['number']}</span>
            </li>
        </ul>
        <div style="padding-top: 20px; text-align:center;">
            <div id="counter" style="display:inline-block;position:relative; top: -8px !important;">
				<input type="hidden" id="counter-value" value="0" />
			</div>
			<div style="display:inline; font-size:150%;"> VOTES!  -  Powered by</div>			
			<span style="display:inline-block;vertical-align:middle;">
				<img width="300px" alt="tropo logo" src="/static/images/tropo-white.png">
			</span>
        </div>
    </body>
</html>
